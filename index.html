<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Daisyui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- style css -->
     <link rel="stylesheet" href="style/style.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
         
</head>
<body>
    <!-- navbar Section -->
  <section class="nav-section flex flex-col md:flex-row h-auto w-full bg-green-700 items-center justify-between p-4">
    <div class="text-xl font-semibold text-white mb-4 md:mb-0">
        <h1>Green Earth</h1>
    </div>
    <div class="flex space-x-4 md:space-x-6 mb-4 md:mb-0">
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 list-none text-white text-center">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant a Tree</li>
        </ul>
    </div>
    <button class="flex items-center justify-center bg-yellow-500  md:w-[136px] h-[43px] rounded-3xl px-4">
        Plant a Tree
    </button>
  </section>
  <!-- Banner Part  -->
    <div class="bg-[#CFF0DC] text-center py-0 px-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="w-full md:w-1/3 mb-6 md:mb-0">
            <img src="/assets/hero-leaf1.png" alt="Leaf1" class="max-w-full" />
         </div>
           <div class="w-full md:w-1/3 mb-6 md:mb-0">
              <h1 class="text-4xl font-bold text-white mb-4">Plant a Tree, Grow a Future</h1>
              <p class="text-lg text-white mb-6">
                 Join our mission to plant 1 million trees and make the Earth greener for future generations.
               </p>
               <button class="btn-secondary bg-yellow-500 text-white px-6 py-3 rounded-full font-semibold ">Get Involved</button>
          </div>
            <div class="w-full md:w-1/3 mb-6 md:mb-0">
               <img src="/assets/hero-leaf2.png" alt="Leaf2" class="max-w-full" />
           </div>
        </div>
    </div>
</body>
</html>
